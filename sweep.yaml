program: run.py
method: bayes

metric:
  name: wer
  goal: minimize

parameters:
  beam_width:
    values: [5, 10, 15]
  alpha:
    min: 0.0
    max: 3.0
  beta:
    min: 0.0
    max: 3.0

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - data/84/121123/
  - --max-samples
  - "5"
  - --wandb
  - --max-steps
  - "1000"
  - --topk
  - "5000"